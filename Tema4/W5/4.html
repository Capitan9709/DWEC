<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tiempo Real</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <h2>Welcome to Crowdrise</h2>
    <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
    <p id="account">Already have an account?<a href="#">Log in</a></p>
    <form>
        <label for="nombre">First Name</label>
        <label for="apel">Last Name</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Peter">
        <input type="text" id="apel" name="apel" placeholder="Deltondo"><br>
        <label for="num">Phone</label>
        <label for="mail">Email</label><br>
        <input type="tel" id="num" name="num" placeholder="949-867-5309">
        <input type="email" id="mail" name="mail" placeholder="pdeltondo@crowdrise.com"><br>
        <label for="contra">Password</label>
        <label for="concontra">Confirm Password</label><br>
        <input type="text" id="contra" name="contra" placeholder="**********">
        <input type="text" id="concontra" name="concontra" placeholder="**********"><br>
        <input type="checkbox" id="ch1" value="ch1">
        <label for="ch1">Yes, I want to recieve Crowdrise's emails.</label><br>
        <input type="checkbox" id="ch2" value="ch2">
        <label for="ch2">I agree to the <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a></label><br>
        <input type="submit" value="Sign Up" id="submit">
    </form>
    <p>Don't work for a nonprofit? <a href="#">You can still fundraise for one</a></p>
    <script src="4.js"></script>
</body>
</html>
